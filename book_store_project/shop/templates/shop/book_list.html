<h2>Books</h2>
<a href="{% url 'cart' %}">View Cart</a> | <a href="{% url 'logout' %}">Logout</a>
<ul>
{% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }} - ${{ book.price }}
        <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
    </li>
{% endfor %}
</ul>
